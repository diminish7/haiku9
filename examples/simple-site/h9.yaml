source: "www"
target: "build"
server:
  port: 8080
aws:
  domain: pandastrike.com
  region: us-west-2
  site:
    index: index
    error: 404

  environments:
    - title: staging
      hostnames:
        - david-staging
        - david-beta-staging
      # cache:
      #   expires: 60 # 1 minute
      #   ssl: false
      #   priceClass: 100

    - title: production
      hostnames:
        - david
        - david-beta
      cache:
        expires: 1800 # 30 minutes
        ssl: true
        priceClass: 100

    - title: nonSSL
      hostnames:
        - david2
        - david2-beta
      cache:
        expires: 1800 # 30 minutes
        ssl: false
        priceClass: 100
