source: "www"
target: "build"
server:
  port: 8080
aws:
  domain: panda-demo.com
  region: us-west-2
  site:
    index: index
    error: 404

  environments:
    staging:
      hostnames:
        - www-staging
        - staging
      # cache:
      #   expires: 60 # 1 minute
      #   ssl: false
      #   priceClass: 100

    production:
      hostnames:
        - www
      apex: secondary
      cache:
        expires: 1800 # 30 minutes
        ssl: true
        priceClass: 100

    nonSSL:
      hostnames:
        - david2
        - david2-beta
      cache:
        expires: 1800 # 30 minutes
        ssl: false
        priceClass: 100
